<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Speech Demo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="function.js"></script>
  </head>
  <body>
    <main class="container text-center mx-auto mt-5">
      <h1>Web Speech Demo</h1>
      <form class="bg-light border rounded mx-auto mt-5 p-3">
        <h1 class="h2 text-center mt-2 mb-4">Homework 3</h1>
        <div class="form-group">
          <label for="field1">Leaving From:</label>
          <input type="text" class="form-control" id="field1" name="field1" />
          <button class="btn btn-info my-2" id="departButton">
            Record Departure
          </button>
          <button class="btn btn-danger my-2 stop">Stop Recognition</button>
        </div>
        <div class="form-group">
          <label for="field2">Destination:</label>
          <input type="text" class="form-control" id="field2" name="field2" />
          <button class="btn btn-info my-2" id="destinationButton">
            Record Destination
          </button>
          <button class="btn btn-danger my-2 stop">Stop Recognition</button>
        </div>
        <div class="form-group">
          <label for="field3">Carry on needed?</label>
          <div class="radioButtonDiv">
            <label for="bagTrue"> Yes</label>
            <input type="radio" name="bag" id="bagTrue" />
            <label for="bagFalse">No</label>
            <input type="radio" name="bag" id="bagFalse" />
          </div>
          <div>
            <button class="btn btn-info my-2" id="carryOnButton">
              Record carry on choice
            </button>
            <span
              ><button class="btn btn-danger my-2 stop">
                Stop Recognition
              </button></span
            >
          </div>
        </div>
        <div class="form-group mt-4">
          <input
            type="submit"
            id="subBtn"
            class="btn btn-primary btn-block"
            value="Submit / Speak"
          />
        </div>
      </form>
    </main>
  </body>
</html>
